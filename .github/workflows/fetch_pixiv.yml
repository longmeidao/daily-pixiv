name: Fetch Pixiv Artwork

on:
  workflow_dispatch:
    inputs:
      artwork_id:
        description: 'Pixiv artwork ID'
        required: true
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Pixiv fetcher
        env:
          PIXIV_USERNAME: ${{ secrets.PIXIV_USERNAME }}
          PIXIV_PASSWORD: ${{ secrets.PIXIV_PASSWORD }}
        run: python src/fetch_pixiv.py ${{ github.event.inputs.artwork_id }} 